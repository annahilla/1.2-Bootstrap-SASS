<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bookmark</title>
</head>
<body>
    <div class="position-relative">
        <div class="container ">
            <header class="py-4 my-4 ">
                <nav class="navbar navbar-expand-lg py-3">
                    <!-- Logo -->
                    <img src="/Imagenes/logo-bookmark.svg" alt="logo bookmark">
    
                    <!-- Toggler button -->
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <!-- Navbar -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-medium">
                        <li class="nav-item text-uppercase mx-4">
                            <a href="#" class="nav-link">Features</a>
                        </li>
                        <li class="nav-item text-uppercase mx-4">
                            <a href="#" class="nav-link">Pricing</a>
                        </li>
                        <li class="nav-item text-uppercase mx-4">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                        <li class="nav-item mx-4">
                            <button type="button" class="btn btn-secondary text-uppercase fw-medium px-4 shadow-sm text-white">Login</button>
                        </li>
                        </ul>
                    </div>
            </nav>
    
            <!-- Hero -->
    
            <section class="hero row align-items-center my-5 py-5">
                <div class="hero-text-content col col-lg-6 col-sm-12">
                    <h1 class="fw-bolder display-3 py-4">A Simple Bookmark Manager</h1>
                    <p class="text-body-tertiary fs-4">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                    <div class="cta-buttons d-flex gap-3 py-4">
                        <button class="btn btn-primary shadow-sm fw-semibold px-3 py-2">Get it on Chrome</button>
                        <button class="btn btn-light shadow-sm fw-semibold text-body-secondary px-3 py-2">Get it on Firefox</button>
                    </div>
                </div>
                <div class="hero-image-container col col-lg-6 col-sm-12 ">
                    <img class="img-fluid" src="/Imagenes/illustration-hero.svg" alt="Hero illustration of a computer">
                    <div class="bg-box bg-primary w-25 h-50 rounded-start-pill z-n1 position-absolute bottom-0 end-0"></div>
                </div>
            </section>
            </header>
           
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
